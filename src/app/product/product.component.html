<mat-card fxFlex>
    <mat-card-title>
        Register Products
    </mat-card-title>

    <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="space-between">
            <mat-form-field>
                <input matInput [(ngModel)]="productName" (keyup.enter)="save()">
                <mat-hint>Product name</mat-hint>
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="end end">
                <button mat-button color="primary" (click)="save()">Save</button>
                <button mat-button color="warn" (click)="cancel()">Cancel</button>
            </div>
        </div>

        <mat-list>
            <h3 mat-subheader>Products</h3>
            <mat-list-item *ngFor="let product of products">
                <mat-icon mat-list-icon><span class="material-icons">
                    shopping_cart
                    </span></mat-icon>
                <h4 mat-line>{{product.name}}</h4>
                <button mat-icon-button color="accent" (click)="delete(product)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="edit(product)">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
